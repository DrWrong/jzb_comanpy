{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
<title>登陆</title>

{% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Index_aio1.css' %}">
{% endblock %}

{% block content %}


<div class="container container-register">

  <div class="row row-register">
    <h2 class="text-center">登录 </h2>
    <form class="form-horizontal js-login-panel" role="form" method="post" action="{% url 'user:login' %}">
      {% if errormsg %}
        <div class="alert alert-danger" role="alert">{{ errormsg }}</div>
      {% endif %}
      {% csrf_token %}
      <div class="form-group">
        <label for="" class="col-sm-4 control-label control-label-required">用户名</label>
        <div class="col-sm-5">
          <input id="username" class="form-control" name="username" placeholder="用户名" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-4 control-label control-label-required">密码</label>
        <div class="col-sm-5">
          <input id="password" class="form-control" name="password" value="" placeholder="密码" type="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-5">
          <div class="checkbox">
            <a class="pull-right" href="">找回密码</a></div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-5">
          <button type="submit" class="btn btn_button btn-block btn-primary js-btn-login" id="login">登录</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-5">
          <p class="form-control-static"><a href="{% url 'user:register' %}">注册账号</a>
        </div>
      </div>
    </form>
  </div>
  <!-- END .row-->
</div>
<!-- END .container-register -->
{% endblock %}
